<!DOCTYPE html(lang='en')>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <title>PouchDB Chat App By IBM Cloudant</title>
    <meta name="author" content="Mike Elsmore <mike.elsmore@uk.ibm.com>">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        ...
      </div>
    </nav>
    <div class="container" >
      <div class="row" >
        <div id="alerts" class="col-md-12" >

        </div>
      </div>
      <div class="row" >
        <div id="messageOutput" class="col-md-8 col-md-offset-2" >
          <div id="spinner" class="text-center" >
            <i class="fa fa-circle-o-notch fa-spin fa-5x"></i>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <form id="chat" class="navbar-form navbar-right" role="chat">
          <div class="form-group">
            <input type="text" id="user" class="form-control" placeholder="Username" required="required"></textarea>
          </div>
          <div class="form-group">
            <textarea id="message" class="form-control" placeholder="Talk" required="required"></textarea>
          </div>
          <!-- <button class="btn btn-default"><i class="fa fa-camera" ></i></button> -->
          <button type="submit" class="btn btn-primary">Send <i class="fa fa-paper-plane" ></i></button>
        </form>
      </div>
    </nav>
    <script type="text/javascript" src="bower_components/marked/marked.min.js" ></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/pouchdb/dist/pouchdb.min.js" ></script>
    <script src="app.js" ></script>
  </body>
</html>
